<div class="container">
  <div class="row">
    <h1 class="display-3 text-center mb-3 col-12">{{name}}</h1>
  </div>

  <div class="row">
    <div class="card text-white bg-primary mb-3 offset-3 col-6">
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="addQuestion(f)">
          <input type="text" name="question" class="form-control form-control-lg" placeholder="I'm wondering about..."
                 ngModel>
        </form>
      </div>
    </div>
    <div class="card mb-3 offset-3 col-6" *ngFor="let question of questions">
      <div class="card-body">
        {{question.text}}
      </div>
    </div>
  </div>
</div>
