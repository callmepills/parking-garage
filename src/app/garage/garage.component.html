<div class="container">
  <div class="row">
    <div class="text-center col-12 mt-3">
      <h1 class="display-3">
        <i class="fa fa-car" aria-hidden="true"></i>
        {{name}}
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="card text-white bg-primary mb-3 offset-3 col-6">
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="addQuestion(f)">
          <input type="text" name="question" class="form-control form-control-lg" placeholder="I'm wondering about..."
                 autocomplete="off" ngModel>
        </form>
      </div>
    </div>
    <div class="card mb-3 offset-3 col-6" *ngFor="let question of questions">
      <div class="card-body">
        <div class="row">
          <div class="col-2 text-center">
            <i class="fa fa-thumbs-up fa-lg like" aria-hidden="true" (click)="likeQuestion(question)"></i><br/>
            {{question.likes}}
          </div>
          <div class="col-10">
            {{question.text}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
